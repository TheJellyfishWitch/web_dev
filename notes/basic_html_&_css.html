<!--AE 7 HTML Basic Notes-->
<!DOCTYPE html> <!--a marker of what is happening, most basic peice of HTML, only one w/ capitals-->
<html lang="en">
    <head>
        <title>HTML Basics Notes</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: rgba(93, 255, 201, 0.493);
                font-family: 'Courier New', Courier, monospace;
                color: rgb(150, 150, 150);
            }
            .line{
                text-decoration: underline wavy rgb(85, 218, 32);
                color: rgb(0, 255, 242);
            }
            #emphesis{
                font-style: italic;
                background-color: #37ff52;
            }
            h1{
                text-align: center;
                font-size: 3em;
            }
            #one{
                height: 50vh;
            }
            #two{
                width: 50px;
            }
            #three{
                width: 25%;
            }

        </style>
    </head>
    <body>
        <h1>HTML Notes</h1>
        <p><b>This</b> is <br> a <strong>change</strong></p>
        <h2>This is a subheader</h2>
        <p>Lorem ipsum dolor sit amet <span id="emphesis">consectetur</span> adipiscing elit sed do <span class="line">eiusmod tempor</span> incididunt</p>
        <img id="one" src="https://excelsiorclasses.com/wp-content/uploads/2018/04/2018-04-16_10-33-35.jpg"/>
        <img id="two" src="https://excelsiorclasses.com/wp-content/uploads/2018/04/2018-04-16_10-33-35.jpg"/>
        <img id="three" src="https://excelsiorclasses.com/wp-content/uploads/2018/04/2018-04-16_10-33-35.jpg"/>
    </body>
</html>
