<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block content %}{% endblock %}</title>
    <style>
        img{
            height: 450px;
            width: auto;
        }
        #nav {
            margin-bottom: 20px;
            font-size: large;
        }
        #nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        #nav a:hover {
            text-decoration: underline;
        }
    </style>

    {% block extra_head %}{% endblock %}

</head>
<body>
    <h1>Snowbird Ski Restort</h1>
    <div id="nav">
        <a href="/">Home</a>
        <a href="/lessons">Ski Lessons</a>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
