<!--AE 7 Advanced HTML Notes-->
<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Advanced HTML Notes</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 150px;
                width: 150px;
                border: solid 3px black;
            }
            #complementary{
                background-color: orange;
                color: blue;
            }
            #analogous{
                background-color: green;
                color: yellowgreen;
                border-color: yellow;
            }
            #triadic{
                background-color: red;
                color: blue;
                border-color: yellow;
            }
        </style>
    </head>
    <body>
       <div id="complementary">
            <p>Complementary</p>
       </div>
        <div id="analogous">
            <p>Analogous</p>
       </div>
        <div id="triadic">
            <p>Triadic</p>
       </div>
    </body>
</html>
